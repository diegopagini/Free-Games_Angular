<mat-card *ngIf="front; else back" (click)="front = !front" class="game">
  <mat-card-content>
    <img
      class="game-img"
      [src]="game.thumbnail"
      [alt]="game.title"
      loading="lazy"
    />
  </mat-card-content>
  <mat-card-header>
    <mat-card-title class="tracking-in-expand">{{ game.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-footer></mat-card-footer>
</mat-card>

<ng-template #back>
  <mat-card class="game info rotate-in-center">
    <mat-card-content (click)="front = !front" class="game-back">
      <p><strong>short description:</strong> {{ game.short_description }}</p>
      <p><strong>genre:</strong> {{ game.genre }}</p>
      <p><strong>platform:</strong> {{ game.platform }}</p>
      <p><strong>publisher:</strong> {{ game.publisher }}</p>
      <p><strong>developer:</strong> {{ game.developer }}</p>
      <p><strong>release date:</strong> {{ game.release_date | date }}</p>
    </mat-card-content>
    <div class="container">
      <mat-card-header>
        <mat-card-title>{{ game.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-footer>
        <a
          *ngIf="game.freetogame_profile_url"
          mat-icon-button
          color="primary"
          [href]="game.freetogame_profile_url"
          target="_blank"
          ><mat-icon>file_download</mat-icon>
        </a>
        <a
          *ngIf="game.game_url"
          mat-icon-button
          color="primary"
          [href]="game.game_url"
          target="_blank"
          ><mat-icon>search</mat-icon>
        </a>
      </mat-card-footer>
    </div>
  </mat-card>
</ng-template>
