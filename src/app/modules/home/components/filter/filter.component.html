<div class="filter" *ngIf="filter">
  <label for="flter">{{ filter.name }}:</label>
  <select
    [(ngModel)]="value"
    (ngModelChange)="onHandleSelect($event)"
    name="flter"
    id="filter"
  >
    <option *ngFor="let option of filter.options" [ngValue]="option">
      {{ option.name }}
    </option>
  </select>
</div>
